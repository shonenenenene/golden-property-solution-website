<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Property Solution</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="top">
                    <div class="logo">
                        <svg>

                        </svg>
                    </div>
                    <h1>Продажа недвижимости в Дубае</h1>
                    <div class="phone-icon">
                        <svg>
                            
                        </svg>
                    </div>
                    <div class="call">
                        <span class="number">
                            +000 000 000 000
                        </span>
                        <button class="call_btn">Заказать звонок</button>
                    </div>
                </div>
                <div class="welcome">
                    <div class="welcome__card">
                        <h2>Недвижимость</h1>
                        <h4>в Объединенных Арабских Эмиратах</h3>
                        <h3>Лучшая инвестиция</h3>
                        <p>Компания<span>Golden Property Solution</span>предлагает подбор и продажу инвестиционной недвижимости <span>в рассрочку на 3-5 лет!</span></p>
                    </div>
                    <div class="consultation">
                        <h2>Получите</h2>
                        <h4>консультацию специалиста</h3>
                        <p>по недвижимости в Дубае</p>
                        <div class="inputs">
                            <input class="your-name" placeholder="Введите имя">
                            <input class="phone" placeholder="Введите телефон">
                        </div>
                        <button class="consult-btn">Получить консультацию</button>
                    </div>
                </div>
            </div>
        </header>
   </div>
</body>
</html>
